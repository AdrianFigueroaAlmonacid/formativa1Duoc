<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script defer src="./main.js"></script>
    <title>Formularios - Dgames</title>
</head>

<body>
    <div class="container-contacto">
        <!-- NAV BAR -->

        <h1><span class="title-dgames">Dgames</span></h1>

        <nav class="nav-base">
            <a href="./index.html" class="boton1">
                <p>Inicio</p>
            </a>
            <a href="#CARRUSEL-GRID" class="boton2">
                <p>Pendiente</p>
            </a>

            <a href="#CAROUSEL-API" class="boton3">
                <p>Proximamente</p>
            </a>
            <a href="" class="boton4">
                <p>Contacto</p>
            </a>
        </nav>
        <!-- NAV BAR -->

        <div class="container-form-dgames">
            <form action="" method="post" id="formulario-dgames" class="text-start  row g-3">
                <div class="alert alert-success mt-2 d-none" id="alertSuccess"></div>

                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nombre</label>
                    <input type="text" required class="form-control" id="inputName" placeholder="Anakin">
                    <small class="text-danger" id="nombre-error"></small>
                </div>

                <div class="col-md-6">
                    <label for="inputLastName" class="form-label">Apellido</label>
                    <input type="text" required class="form-control" id="inputLastName" placeholder="Skywalker">
                    <small class="text-danger" id="apellido-error"></small>
                </div>

                <div class="col-md-6">
                    <label for="inputUser" class="form-label">Nombre Usuario</label>
                    <label class="visually-hidden" for="inputUser">Usuario</label>
                    <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="text" required class="form-control" id="inputUser" placeholder="Username">
                        <small class="text-danger" id="usuario-error"></small>

                    </div>
                </div>

                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Correo electronico</label>
                    <input type="email" required class="form-control" id="inputEmail">
                    <small class="text-danger" id="email-error"></small>

                </div>

                <div class="col-md-6">
                    <label for="inputPassword" class="form-label">Contraseña</label>
                    <input type="password" minlength="6" maxlength="18" required class="form-control"
                        id="inputPassword">
                    <small class="text-danger" id="password1-error"></small>

                </div>

                <div class="col-md-6">
                    <label for="inputPassword2" class="form-label">Repetir Contraseña</label>
                    <input type="password" minlength="6" maxlength="18" required class="form-control"
                        id="inputPassword2">
                    <small class="text-danger" id="password2-error"></small>

                </div>

                <div class="col-md-6">
                    <label for="inputDate" class="form-label">Fecha nacimiento</label>
                    <input type="date" required class="form-control" id="inputDate">
                </div>


                <div class="col-md-6">
                    <label for="inputAddress" class="form-label">Direccion de despacho</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Alameda 123">
                    <small class="text-danger" id="despacho-error"></small>

                </div>


                <div class="col-6 ">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>

                <div class="col-6">
                    <!-- <button type="" class="btn btn-primary">Limpiar</button> -->
                    <button id="botonLimpiar" class="btn btn-primary">Limpiar</button>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
